<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Sorter - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .auth-container {
            background: white;
            padding: 50px 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 100%;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .logo h1 {
            font-size: 36px;
            color: #2C3E50;
            margin-bottom: 10px;
        }
        
        .logo p {
            color: #7F8C8D;
            font-size: 14px;
        }
        
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            border-bottom: 2px solid #E8E8E8;
        }
        
        .tab {
            flex: 1;
            padding: 15px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            color: #7F8C8D;
            transition: all 0.3s;
            border-bottom: 3px solid transparent;
            margin-bottom: -2px;
        }
        
        .tab.active {
            color: #3498DB;
            border-bottom-color: #3498DB;
        }
        
        .form-section {
            display: none;
        }
        
        .form-section.active {
            display: block;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #34495E;
            font-size: 14px;
        }
        
        .form-control {
            width: 100%;
            padding: 14px 15px;
            border: 2px solid #E8E8E8;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        .form-control:focus {
            outline: none;
            border-color: #3498DB;
        }
        
        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-primary {
            background: #3498DB;
            color: white;
        }
        
        .btn-primary:hover {
            background: #2980B9;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4);
        }
        
        .btn-secondary {
            background: #95A5A6;
            color: white;
            margin-top: 10px;
        }
        
        .btn-secondary:hover {
            background: #7F8C8D;
        }
        
        .btn:disabled {
            background: #BDC3C7;
            cursor: not-allowed;
            transform: none;
        }
        
        .alert {
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }
        
        .alert-error {
            background: #FADBD8;
            color: #C0392B;
            border: 1px solid #E74C3C;
        }
        
        .alert-success {
            background: #D5F4E6;
            color: #27AE60;
            border: 1px solid #2ECC71;
        }
        
        .alert-info {
            background: #D6EAF8;
            color: #2980B9;
            border: 1px solid #3498DB;
        }
        
        .otp-inputs {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin: 20px 0;
        }
        
        .otp-input {
            width: 50px;
            height: 55px;
            text-align: center;
            font-size: 24px;
            font-weight: 600;
            border: 2px solid #E8E8E8;
            border-radius: 8px;
        }
        
        .otp-input:focus {
            border-color: #3498DB;
            outline: none;
        }
        
        .text-link {
            color: #3498DB;
            text-decoration: none;
            font-size: 14px;
            display: inline-block;
            margin-top: 10px;
            cursor: pointer;
        }
        
        .text-link:hover {
            text-decoration: underline;
        }
        
        .back-link {
            text-align: center;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="logo">
            <h1>üì∑ Photo Sorter</h1>
            <p>Desktop Edition</p>
        </div>
        
        <div id="alertContainer"></div>
        
        <div class="tabs">
            <button class="tab active" onclick="switchTab('login')">Login</button>
            <button class="tab" onclick="switchTab('signup')">Sign Up</button>
        </div>
        
        <!-- Login Form -->
        <div id="loginSection" class="form-section active">
            <form id="loginForm" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" name="email" class="form-control" required placeholder="your@email.com">
                </div>
                
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" name="password" class="form-control" required placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
                </div>
                
                <button type="submit" class="btn btn-primary" id="loginBtn">
                    Login
                </button>
                
                <div class="back-link">
                    <a href="#" class="text-link" onclick="switchTab('forgot'); return false;">
                        Forgot Password?
                    </a>
                </div>
            </form>
        </div>
        
        <!-- Signup Form -->
        <div id="signupSection" class="form-section">
            <form id="signupForm" onsubmit="handleSignup(event)">
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" name="name" class="form-control" required placeholder="John Doe">
                </div>
                
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" name="email" class="form-control" required placeholder="your@email.com">
                </div>
                
                <div class="form-group">
                    <label>Phone (Optional)</label>
                    <input type="tel" name="phone" class="form-control" placeholder="+234...">
                </div>
                
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" name="password" class="form-control" required placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" minlength="6">
                </div>
                
                <div class="form-group">
                    <label>Confirm Password</label>
                    <input type="password" name="confirm_password" class="form-control" required placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
                </div>
                
                <button type="submit" class="btn btn-primary" id="signupBtn">
                    Create Account
                </button>
            </form>
        </div>
        
        <!-- OTP Verification Section -->
        <div id="otpSection" class="form-section">
            <div class="alert alert-info">
                üìß We've sent a 6-digit code to <strong id="otpEmail"></strong>
            </div>
            
            <form id="otpForm" onsubmit="handleOTPVerification(event)">
                <div class="form-group">
                    <label>Enter Verification Code</label>
                    <div class="otp-inputs">
                        <input type="text" class="otp-input" maxlength="1" id="otp1" onkeyup="moveToNext(this, 'otp2')" onkeydown="moveToPrev(this, null)">
                        <input type="text" class="otp-input" maxlength="1" id="otp2" onkeyup="moveToNext(this, 'otp3')" onkeydown="moveToPrev(this, 'otp1')">
                        <input type="text" class="otp-input" maxlength="1" id="otp3" onkeyup="moveToNext(this, 'otp4')" onkeydown="moveToPrev(this, 'otp2')">
                        <input type="text" class="otp-input" maxlength="1" id="otp4" onkeyup="moveToNext(this, 'otp5')" onkeydown="moveToPrev(this, 'otp3')">
                        <input type="text" class="otp-input" maxlength="1" id="otp5" onkeyup="moveToNext(this, 'otp6')" onkeydown="moveToPrev(this, 'otp4')">
                        <input type="text" class="otp-input" maxlength="1" id="otp6" onkeyup="moveToNext(this, null)" onkeydown="moveToPrev(this, 'otp5')">
                    </div>
                </div>
                
                <button type="submit" class="btn btn-primary" id="otpBtn">
                    Verify Email
                </button>
                
                <button type="button" class="btn btn-secondary" onclick="resendOTP()">
                    Resend Code
                </button>
                
                <div class="back-link">
                    <a href="#" class="text-link" onclick="cancelOTP(); return false;">‚Üê Back to signup</a>
                </div>
            </form>
        </div>
        
        <!-- Forgot Password Section -->
        <div id="forgotSection" class="form-section">
            <h2 style="text-align: center; margin-bottom: 20px; color: #2C3E50;">Reset Password</h2>
            
            <form id="forgotForm" onsubmit="handleForgotPassword(event)">
                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" name="email" class="form-control" required placeholder="your@email.com">
                </div>
                
                <button type="submit" class="btn btn-primary" id="forgotBtn">
                    Send Reset Code
                </button>
                
                <div class="back-link">
                    <a href="#" class="text-link" onclick="switchTab('login'); return false;">‚Üê Back to login</a>
                </div>
            </form>
        </div>
        
        <!-- Reset OTP Verification -->
        <div id="resetOtpSection" class="form-section">
            <div class="alert alert-info">
                üìß Password reset code sent to <strong id="resetOtpEmail"></strong>
            </div>
            
            <form id="resetOtpForm" onsubmit="handleResetOTPVerification(event)">
                <div class="form-group">
                    <label>Enter Reset Code</label>
                    <div class="otp-inputs">
                        <input type="text" class="otp-input" maxlength="1" id="rotp1" onkeyup="moveToNext(this, 'rotp2')" onkeydown="moveToPrev(this, null)">
                        <input type="text" class="otp-input" maxlength="1" id="rotp2" onkeyup="moveToNext(this, 'rotp3')" onkeydown="moveToPrev(this, 'rotp1')">
                        <input type="text" class="otp-input" maxlength="1" id="rotp3" onkeyup="moveToNext(this, 'rotp4')" onkeydown="moveToPrev(this, 'rotp2')">
                        <input type="text" class="otp-input" maxlength="1" id="rotp4" onkeyup="moveToNext(this, 'rotp5')" onkeydown="moveToPrev(this, 'rotp3')">
                        <input type="text" class="otp-input" maxlength="1" id="rotp5" onkeyup="moveToNext(this, 'rotp6')" onkeydown="moveToPrev(this, 'rotp4')">
                        <input type="text" class="otp-input" maxlength="1" id="rotp6" onkeyup="moveToNext(this, null)" onkeydown="moveToPrev(this, 'rotp5')">
                    </div>
                </div>
                
                <button type="submit" class="btn btn-primary" id="resetOtpBtn">
                    Verify Code
                </button>
                
                <div class="back-link">
                    <a href="#" class="text-link" onclick="switchTab('forgot'); return false;">‚Üê Request new code</a>
                </div>
            </form>
        </div>
        
        <!-- New Password Section -->
        <div id="newPasswordSection" class="form-section">
            <h2 style="text-align: center; margin-bottom: 20px; color: #2C3E50;">Set New Password</h2>
            
            <form id="newPasswordForm" onsubmit="handleNewPassword(event)">
                <div class="form-group">
                    <label>New Password</label>
                    <input type="password" name="new_password" class="form-control" required placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" minlength="6">
                </div>
                
                <div class="form-group">
                    <label>Confirm New Password</label>
                    <input type="password" name="confirm_password" class="form-control" required placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
                </div>
                
                <button type="submit" class="btn btn-primary" id="newPasswordBtn">
                    Reset Password
                </button>
            </form>
        </div>
    </div>
    
    <script>
        let pendingEmail = '';
        let resetToken = '';
        let resetEmail = '';
        
        function switchTab(tab) {
            // Clear alerts
            document.getElementById('alertContainer').innerHTML = '';
            
            // Update tabs
            document.querySelectorAll('.tab').forEach(t => {
                t.classList.remove('active');
            });
            
            // Update sections
            document.querySelectorAll('.form-section').forEach(s => {
                s.classList.remove('active');
            });
            
            if (tab === 'login') {
                document.querySelectorAll('.tab')[0].classList.add('active');
                document.getElementById('loginSection').classList.add('active');
            } else if (tab === 'signup') {
                document.querySelectorAll('.tab')[1].classList.add('active');
                document.getElementById('signupSection').classList.add('active');
            } else if (tab === 'forgot') {
                document.getElementById('forgotSection').classList.add('active');
            }
        }
        
        function showAlert(message, type) {
            const alertContainer = document.getElementById('alertContainer');
            alertContainer.innerHTML = `
                <div class="alert alert-${type}">
                    ${message}
                </div>
            `;
        }
        
        async function handleLogin(event) {
            event.preventDefault();
            
            const btn = document.getElementById('loginBtn');
            btn.disabled = true;
            btn.textContent = 'Logging in...';
            
            const formData = new FormData(event.target);
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        email: formData.get('email'),
                        password: formData.get('password')
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showAlert('Login successful! Redirecting...', 'success');
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1000);
                } else {
                    showAlert(data.message || 'Invalid email or password', 'error');
                }
            } catch (error) {
                showAlert('Connection error. Please check your internet and try again.', 'error');
            } finally {
                btn.disabled = false;
                btn.textContent = 'Login';
            }
        }
        
        async function handleSignup(event) {
            event.preventDefault();
            
            const formData = new FormData(event.target);
            const password = formData.get('password');
            const confirmPassword = formData.get('confirm_password');
            
            if (password !== confirmPassword) {
                showAlert('Passwords do not match', 'error');
                return;
            }
            
            const btn = document.getElementById('signupBtn');
            btn.disabled = true;
            btn.textContent = 'Creating account...';
            
            try {
                const response = await fetch('/api/auth/signup', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        name: formData.get('name'),
                        email: formData.get('email'),
                        password: password,
                        phone: formData.get('phone') || null
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    pendingEmail = formData.get('email');
                    showOTPSection();
                } else {
                    showAlert(data.message || 'Signup failed', 'error');
                }
            } catch (error) {
                showAlert('Connection error. Please check your internet and try again.', 'error');
            } finally {
                btn.disabled = false;
                btn.textContent = 'Create Account';
            }
        }
        
        function showOTPSection() {
            document.querySelectorAll('.form-section').forEach(s => s.classList.remove('active'));
            document.getElementById('otpSection').classList.add('active');
            document.getElementById('otpEmail').textContent = pendingEmail;
            document.getElementById('otp1').focus();
            
            showAlert('Check your email for the verification code', 'success');
        }
        
        async function handleOTPVerification(event) {
            event.preventDefault();
            
            const otp = Array.from({length: 6}, (_, i) => 
                document.getElementById(`otp${i + 1}`).value
            ).join('');
            
            if (otp.length !== 6) {
                showAlert('Please enter all 6 digits', 'error');
                return;
            }
            
            const btn = document.getElementById('otpBtn');
            btn.disabled = true;
            btn.textContent = 'Verifying...';
            
            try {
                const response = await fetch('/auth/verify-email', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        email: pendingEmail,
                        otp_code: otp
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showAlert('Email verified! You can now login.', 'success');
                    setTimeout(() => {
                        for (let i = 1; i <= 6; i++) {
                            document.getElementById(`otp${i}`).value = '';
                        }
                        switchTab('login');
                    }, 2000);
                } else {
                    showAlert(data.message || 'Invalid verification code', 'error');
                }
            } catch (error) {
                showAlert('Connection error. Please try again.', 'error');
            } finally {
                btn.disabled = false;
                btn.textContent = 'Verify Email';
            }
        }
        
        async function resendOTP() {
            try {
                const response = await fetch('/auth/resend-otp', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({email: pendingEmail})
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showAlert('New code sent to your email', 'success');
                } else {
                    showAlert(data.message || 'Failed to resend code', 'error');
                }
            } catch (error) {
                showAlert('Connection error. Please try again.', 'error');
            }
        }
        
        function cancelOTP() {
            document.querySelectorAll('.form-section').forEach(s => s.classList.remove('active'));
            document.getElementById('signupSection').classList.add('active');
            
            for (let i = 1; i <= 6; i++) {
                document.getElementById(`otp${i}`).value = '';
            }
        }
        
        // Forgot Password
        async function handleForgotPassword(event) {
            event.preventDefault();
            
            const formData = new FormData(event.target);
            resetEmail = formData.get('email');
            console.log(resetEmail);
            
            const btn = document.getElementById('forgotBtn');
            btn.disabled = true;
            btn.textContent = 'Sending code...';
            
            try {
                const response = await fetch('/api/auth/forgot-password', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/x-www-form-urlencoded'},
                    body: new URLSearchParams({email: resetEmail})
                });
                
                const data = await response.json();
                
                showAlert(data.message, 'success');
                
                // Show reset OTP section
                setTimeout(() => {
                    document.querySelectorAll('.form-section').forEach(s => s.classList.remove('active'));
                    document.getElementById('resetOtpSection').classList.add('active');
                    document.getElementById('resetOtpEmail').textContent = resetEmail;
                    document.getElementById('rotp1').focus();
                }, 1500);
                
            } catch (error) {
                showAlert('Connection error. Please try again.', 'error');
            } finally {
                btn.disabled = false;
                btn.textContent = 'Send Reset Code';
            }
        }
        
        async function handleResetOTPVerification(event) {
            event.preventDefault();
            
            const otp = Array.from({length: 6}, (_, i) => 
                document.getElementById(`rotp${i + 1}`).value
            ).join('');
            
            if (otp.length !== 6) {
                showAlert('Please enter all 6 digits', 'error');
                return;
            }
            
            const btn = document.getElementById('resetOtpBtn');
            btn.disabled = true;
            btn.textContent = 'Verifying...';
            
            try {
                const response = await fetch('/api/auth/verify-reset-otp', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/x-www-form-urlencoded'},
                    body: new URLSearchParams({
                        email: resetEmail,
                        otp_code: otp
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    resetToken = data.reset_token;
                    showAlert('Code verified! Set your new password.', 'success');
                    
                    setTimeout(() => {
                        document.querySelectorAll('.form-section').forEach(s => s.classList.remove('active'));
                        document.getElementById('newPasswordSection').classList.add('active');
                    }, 1000);
                } else {
                    showAlert(data.message || 'Invalid code', 'error');
                }
            } catch (error) {
                showAlert('Connection error. Please try again.', 'error');
            } finally {
                btn.disabled = false;
                btn.textContent = 'Verify Code';
            }
        }
        
        async function handleNewPassword(event) {
            event.preventDefault();
            
            const formData = new FormData(event.target);
            const newPassword = formData.get('new_password');
            const confirmPassword = formData.get('confirm_password');
            
            if (newPassword !== confirmPassword) {
                showAlert('Passwords do not match', 'error');
                return;
            }
            
            const btn = document.getElementById('newPasswordBtn');
            btn.disabled = true;
            btn.textContent = 'Resetting...';
            
            try {
                const response = await fetch('/api/auth/reset-password', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/x-www-form-urlencoded'},
                    body: new URLSearchParams({
                        reset_token: resetToken,
                        new_password: newPassword
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showAlert('Password reset successful! Redirecting to login...', 'success');
                    setTimeout(() => {
                        event.target.reset();
                        switchTab('login');
                    }, 2000);
                } else {
                    showAlert(data.message || 'Password reset failed', 'error');
                }
            } catch (error) {
                showAlert('Connection error. Please try again.', 'error');
            } finally {
                btn.disabled = false;
                btn.textContent = 'Reset Password';
            }
        }
        
        // OTP input navigation
        function moveToNext(current, nextId) {
            if (current.value.length === 1 && nextId) {
                document.getElementById(nextId).focus();
            }
        }
        
        function moveToPrev(current, prevId) {
            if (event.key === 'Backspace' && current.value === '' && prevId) {
                document.getElementById(prevId).focus();
            }
        }
        
        // Auto-paste OTP
        document.querySelectorAll('.otp-input').forEach((input, index) => {
            input.addEventListener('paste', (e) => {
                e.preventDefault();
                const pastedData = e.clipboardData.getData('text');
                const digits = pastedData.replace(/\D/g, '').substring(0, 6);
                
                const prefix = input.id.startsWith('rotp') ? 'rotp' : 'otp';
                
                digits.split('').forEach((digit, i) => {
                    if (i < 6) {
                        const targetInput = document.getElementById(`${prefix}${i + 1}`);
                        if (targetInput) {
                            targetInput.value = digit;
                        }
                    }
                });
                
                if (digits.length === 6) {
                    document.getElementById(`${prefix}6`).focus();
                }
            });
        });
    </script>
</body>
</html>
